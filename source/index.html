<body>

                <h1>@haeley/<strong>template</strong></h1>
                <p class="lead">Test Page for Development</p>
                <p>// about:
                    version <code id="version">version</code>,
                    branch <code id="branch">branch</code>,
                    commit <code id="commit">commit</code>.
                </p>

<script type="module">
    import * as template from './index.ts';
    window['haeley'] = { template };
</script>

<script>

    window.onload = () => {

        document.title = __LIB_NAME__;
        document.querySelector('#version').innerHTML = haeley.template.version();
        document.querySelector('#branch').innerHTML = haeley.template.branch();
        document.querySelector('#commit').innerHTML = haeley.template.commit();
        document.querySelector('#cryear').innerHTML = new Date().getFullYear();

        const template = haeley.template;
    };
</script>
